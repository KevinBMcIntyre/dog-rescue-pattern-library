<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Featured dog card</title>
  <meta content="width=device-width,initial-scale=1" name="viewport">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,700|Slabo+27px:400,700" rel="stylesheet">
  <link href="cards.css" rel="stylesheet">
</head>
<body>
  <div class="wrapper gutter-1-2 island-2">
    <div class="card">
      <h2 class="push-1-4">Featured Dogs</h2>
      <div class="grid featured">
        <div class="unit xs-1 s-1 m-1-2 l-1-3">
          <div class="dogs island">
            <div class="embed embed-1by1">
              <img alt="" class="embed-item" src="../images/1.jpg"></div>
            <div class="text block pad-t-1-2">
              <i class="gender icon i-64"><svg class="gendericon">
              <use xlink:href="../images/icons.svg#male"></use></svg></i>
              <h3 class="push-0 name">Marlon</h3><span class="pad-b-1-2 block">Marlon is a hyper dog that loves kids.</span> <a class="btn block icon-link" href="#" id="marlon">Adopt Now</a>
            </div>
          </div>
        </div>
        <div class="unit xs-1 s-1 m-1-2 l-1-3">
          <div class="dogs island">
            <div class="embed embed-1by1">
              <img alt="" class="embed-item" src="../images/2.jpg"></div>
            <div class="text block pad-t-1-2">
              <i class="gender icon i-64"><svg class="gendericon">
              <use xlink:href="../images/icons.svg#male"></use></svg></i>
              <h3 class="push-0 name">Bobby</h3><span class="pad-b-1-2 block">Bobby wants a loving forever home.</span> <a class="btn block icon-link" href="#" id="bobby">Adopt Now</a>
            </div>
          </div>
        </div>
        <div class="unit xs-1 s-1 m-1-2 l-1-3">
          <div class="dogs island">
            <div class="embed embed-1by1">
              <img alt="" class="embed-item" src="../images/3.jpg"></div>
            <div class="text block pad-t-1-2">
              <i class="gender icon i-64"><svg class="gendericon">
              <use xlink:href="../images/icons.svg#female"></use></svg></i>
              <h3 class="push-0 name">She-She</h3><span class="pad-b-1-2 block">She-She loves kids and loves food.</span> <a class="btn block icon-link" href="#" id="sheshe">Adopt Now</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
